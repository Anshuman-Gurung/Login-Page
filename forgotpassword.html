<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<script>
    function redirectToSignup(event) {
        event.preventDefault(); 
        localStorage.setItem("showSignup", "true"); 
        window.location.href = "./ADMIN_LOGIN.html"; 
    }
</script>

<body>
    <div class="row">
        <h1>Forgot Password ? </h1>
        <br>
        <h6 class="information-text">Enter your Registered Email Address : </h6>
        <div class="form-group">
            <br>
            <input type="Email" name="user-email" id="user-email" required>
            <br>
            <br>
            <div class="RP">
            <button onclick="showSpinner()">Reset Password :  </button>
            </div> 
    </div> 
    <br>
    <div class=" footer "> 
        <h5>Not a Member? <a href="./ADMIN_LOGIN.html" onclick="redirectToSignup(event)">Signup</a></h5>

        <br>
        <h5> Already have an account ? <a href ="./ADMIN_LOGIN.html">LOGIN</a></h5>

    </div>
</body>
</html>
